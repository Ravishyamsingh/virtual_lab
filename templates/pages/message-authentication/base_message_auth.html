{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <!-- Navigation Links -->
                    <a href="{{ url_for('message_auth.aim') }}" 
                       class="py-4 px-3 text-gray-300 hover:text-white hover:bg-gray-700 {% if request.endpoint == 'message_auth.aim' %}bg-gray-700 text-white{% endif %}">
                        Aim
                    </a>
                    <a href="{{ url_for('message_auth.objective') }}"
                       class="py-4 px-3 text-gray-300 hover:text-white hover:bg-gray-700 {% if request.endpoint == 'message_auth.objective' %}bg-gray-700 text-white{% endif %}">
                        Objective
                    </a>
                    <a href="{{ url_for('message_auth.theory') }}"
                       class="py-4 px-3 text-gray-300 hover:text-white hover:bg-gray-700 {% if request.endpoint == 'message_auth.theory' %}bg-gray-700 text-white{% endif %}">
                        Theory
                    </a>
                    <a href="{{ url_for('message_auth.procedure') }}"
                       class="py-4 px-3 text-gray-300 hover:text-white hover:bg-gray-700 {% if request.endpoint == 'message_auth.procedure' %}bg-gray-700 text-white{% endif %}">
                        Procedure
                    </a>
                    <a href="{{ url_for('message_auth.simulation') }}"
                       class="py-4 px-3 text-gray-300 hover:text-white hover:bg-gray-700 {% if request.endpoint == 'message_auth.simulation' %}bg-gray-700 text-white{% endif %}">
                        Simulation
                    </a>
                    <a href="{{ url_for('message_auth.assignment') }}"
                       class="py-4 px-3 text-gray-300 hover:text-white hover:bg-gray-700 {% if request.endpoint == 'message_auth.assignment' %}bg-gray-700 text-white{% endif %}">
                        Assignment
                    </a>
                    <a href="{{ url_for('message_auth.reference') }}"
                       class="py-4 px-3 text-gray-300 hover:text-white hover:bg-gray-700 {% if request.endpoint == 'message_auth.reference' %}bg-gray-700 text-white{% endif %}">
                        Reference
                    </a>
                    <a href="{{ url_for('message_auth.feedback') }}"
                       class="py-4 px-3 text-gray-300 hover:text-white hover:bg-gray-700 {% if request.endpoint == 'message_auth.feedback' %}bg-gray-700 text-white{% endif %}">
                        Feedback
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        {% block page_content %}{% endblock %}
    </div>
</div>
{% endblock %}
