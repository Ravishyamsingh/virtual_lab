{% extends "pages/des-algorithm/base_des_algorithm.html" %}

{% block page_content %}
<div class="bg-gray-800 shadow-xl rounded-lg overflow-hidden">
    <div class="p-6">
        <h1 class="text-2xl font-bold text-white mb-6">Feedback</h1>

        <div class="space-y-8">
            <!-- Feedback Form -->
            <form class="space-y-6" id="feedbackForm">
                <!-- Experience Rating -->
                <div>
                    <h2 class="text-xl font-semibold text-white mb-4">Lab Experience</h2>
                    <div class="bg-gray-700 p-4 rounded-lg space-y-4">
                        <div>
                            <label class="block text-white mb-2">How would you rate your overall experience with the DES Algorithm lab?</label>
                            <div class="flex space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="experience" value="5" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Excellent</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="experience" value="4" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Good</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="experience" value="3" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Average</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="experience" value="2" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Poor</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="experience" value="1" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Very Poor</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Understanding -->
                <div>
                    <h2 class="text-xl font-semibold text-white mb-4">Content Understanding</h2>
                    <div class="bg-gray-700 p-4 rounded-lg space-y-4">
                        <div>
                            <label class="block text-white mb-2">How well did you understand the DES Algorithm concepts?</label>
                            <div class="flex space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="understanding" value="5" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Very Clear</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="understanding" value="4" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Clear</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="understanding" value="3" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Somewhat Clear</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="understanding" value="2" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Unclear</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="understanding" value="1" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Very Unclear</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Interface Usability -->
                <div>
                    <h2 class="text-xl font-semibold text-white mb-4">Interface Usability</h2>
                    <div class="bg-gray-700 p-4 rounded-lg space-y-4">
                        <div>
                            <label class="block text-white mb-2">How user-friendly was the simulation interface?</label>
                            <div class="flex space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="usability" value="5" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Very Easy</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="usability" value="4" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Easy</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="usability" value="3" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Moderate</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="usability" value="2" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Difficult</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="usability" value="1" class="form-radio text-blue-500">
                                    <span class="ml-2 text-gray-300">Very Difficult</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Comments -->
                <div>
                    <h2 class="text-xl font-semibold text-white mb-4">Additional Comments</h2>
                    <div class="bg-gray-700 p-4 rounded-lg space-y-4">
                        <div>
                            <label class="block text-white mb-2">Please provide any additional feedback, suggestions, or concerns:</label>
                            <textarea 
                                name="comments" 
                                rows="4" 
                                class="w-full px-3 py-2 text-gray-300 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Your feedback helps us improve..."
                            ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button 
                        type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('feedbackForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Collect form data
    const formData = new FormData(this);
    const feedback = Object.fromEntries(formData);
    
    // Here you would typically send the feedback to your server
    console.log('Feedback submitted:', feedback);
    
    // Show success message
    alert('Thank you for your feedback!');
    
    // Reset form
    this.reset();
});
</script>
{% endblock %}
