{% extends "pages/one-time-pad/base_one_time_pad.html" %}

{% block page_content %}
<div class="space-y-6">
    <h1 class="text-2xl font-bold text-white mb-6">Feedback Form</h1>

    <div class="bg-gray-700 p-6 rounded-lg">
        <form class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
                <input type="text" id="name" name="name" 
                       class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md shadow-sm 
                              text-gray-300 focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" 
                       class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md shadow-sm 
                              text-gray-300 focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Rate your understanding of the content:</label>
                <div class="flex space-x-4">
                    <label class="flex items-center text-gray-300">
                        <input type="radio" name="understanding" value="1" class="text-blue-500">
                        <span class="ml-2">Poor</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="radio" name="understanding" value="2" class="text-blue-500">
                        <span class="ml-2">Fair</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="radio" name="understanding" value="3" class="text-blue-500">
                        <span class="ml-2">Good</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="radio" name="understanding" value="4" class="text-blue-500">
                        <span class="ml-2">Excellent</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="simulation_feedback" class="block text-sm font-medium text-gray-300">
                    How helpful was the simulation?
                </label>
                <select id="simulation_feedback" name="simulation_feedback" 
                        class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md shadow-sm 
                               text-gray-300 focus:border-blue-500 focus:ring-blue-500">
                    <option value="very_helpful">Very Helpful</option>
                    <option value="somewhat_helpful">Somewhat Helpful</option>
                    <option value="not_helpful">Not Helpful</option>
                </select>
            </div>

            <div>
                <label for="improvements" class="block text-sm font-medium text-gray-300">
                    What improvements would you suggest?
                </label>
                <textarea id="improvements" name="improvements" rows="4" 
                          class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md shadow-sm 
                                 text-gray-300 focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <label for="additional_comments" class="block text-sm font-medium text-gray-300">
                    Additional Comments
                </label>
                <textarea id="additional_comments" name="additional_comments" rows="4" 
                          class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md shadow-sm 
                                 text-gray-300 focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md 
                               shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
